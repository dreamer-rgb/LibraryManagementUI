<app-header style="position: sticky;"></app-header>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="push" class="sidenav">
    <mat-nav-list>
      <a mat-list-item
         *ngFor="let item of navItems"
         [routerLink]="item.route"
         [routerLinkActive]="['is-active']"
         (click)="navService.closeNav()"
         class="sidenavListItem">
        <mat-icon color="warn">{{ item.icon }}</mat-icon>
        <span style="margin-left: 10px">{{item.name}}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="bg">
    <div style="height: 90vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
