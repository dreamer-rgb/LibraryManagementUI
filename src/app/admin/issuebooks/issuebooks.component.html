<h2 class="center" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">ISSUE BOOK </h2>
<div style="width: auto" class="center">
    <form (ngSubmit)="submit()" name="issuebooks" [formGroup]="issueBooks">
      <mat-dialog-content style="margin-top:20px;">
        <mat-form-field appearance="fill">
          <mat-label> Name of User</mat-label>
          <input
            matInput
            placeholder="Enter the book name"
            formControlName="name"
            required>
          <mat-error *ngIf="!issueBooks.controls['name'].valid"> Please give valid details </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" style="margin-left: 20px;">
          <mat-label> Username  </mat-label>
          <input
            matInput
            placeholder="Username"
            formControlName="user_Name"
            required>
          <mat-error *ngIf="!issueBooks.controls['user_Name'].valid"> Please give valid username </mat-error>
        </mat-form-field>
        <div></div>
        <mat-form-field appearance="fill">
            <mat-label> User Email </mat-label>
            <input
              matInput
              placeholder="xyz@gmail.com"
              formControlName="email"
              required>
            <mat-error *ngIf="!issueBooks.controls['email'].valid"> Please give valid email </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill" style="margin-left: 20px;">
            <mat-label> User Contact Number  </mat-label>
            <input
              matInput
              placeholder="Contact Number"
              formControlName="contact_Number"
              required>
            <mat-error *ngIf="!issueBooks.controls['contact_Number'].valid"> Please give valid mobile number </mat-error>
          </mat-form-field>
          <div></div>
          <mat-form-field appearance="fill">
            <mat-label> Book Title </mat-label>
            <input
              matInput
              placeholder="Enter the book name"
              formControlName="book_Name"
              required>
            <mat-error *ngIf="!issueBooks.controls['book_Name'].valid"> Please give valid book name </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill" style="margin-left: 20px;">
            <mat-label> Author  </mat-label>
            <input
              matInput
              placeholder="Author name"
              formControlName="author"
              required>
            <mat-error *ngIf="!issueBooks.controls['author'].valid"> Please give valid author name </mat-error>
          </mat-form-field>
      </mat-dialog-content>
      <div></div>
      <mat-dialog-actions class="center">
        <button  mat-raised-button type="submit" [disabled]="!issueBooks.valid" style="background-color:#51a94463;margin: left 50px;"> Issue Book </button>
      </mat-dialog-actions>
    </form>
  </div>
